name: .NET 8 CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ProjectBarber.sln

    - name: Build
      run: dotnet build ProjectBarber.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ProjectBarber.sln --no-build --verbosity normal

    - name: Publish
      run: dotnet publish ProjectBarber.sln -c Release -o ./out
